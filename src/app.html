<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="relative bg-slate-950 text-white">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
		<div class="absolute left-0 top-0 z-[-1] min-h-screen w-full opacity-70">
			<div class="absolute inset-0" id="particles-js"></div>
		</div>
		<script>
			/* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
			particlesJS.load('particles-js', 'assets/particles.json', function () {
				console.log('callback - particles.js config loaded');
			});
		</script>
	</body>
</html>
